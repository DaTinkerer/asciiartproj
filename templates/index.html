<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/style.css') }}"
    /> -->

    {% assets "scss_all" %} <link rel=stylesheet type=text/css href="{{
    ASSET_URL }}"> {% endassets %}
    <title>test</title>
  </head>
  <body onload="sendInput()">
    <section class="container">
      <form method="post" id="form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <label class="form-label mt-5" for="user-input">Write something</label>
        <textarea
          class="form-control"
          id="input"
          name="user-input"
          rows="6"
          cols="40"
        ></textarea>
        <label class="form-label mt-5" for="fonts">Choose a font</label>
        <div class="row">
          <div class="col">
            <select class="form-select form-select-sm" name="fonts" id="fonts">
              {% for font in fonts %}
              <option value="{{ font }}">{{ font }}</option>
              {% endfor %}
            </select>
          </div>
          <!-- <input type="submit" id="submit" name="submit"> -->
          <div class="col">
            <button type="button" id="copy-btn" class="btn btn-dark">
              Copy Art
            </button>
          </div>
        </div>
      </form>

      <section class="mt-5" id="art-section"><pre id="art"></pre></section>
    </section>

    <script
      src="{{ url_for('static',filename='js/script.js') }}"
      type="text/javascript"
    ></script>
  </body>
</html>
